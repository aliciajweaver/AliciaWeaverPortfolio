<body>
  <h3>Where I've Been</h3>
  <div id="map"></div>
  <script>
    function initMap() {
      var uluru = {lat: 40.747331, lng: -73.851744};
      var blargh = {lat: 40.723460, lng: -73.996312};
      var blegh = {lat: 40.764527, lng: -73.999608};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: uluru
      });
      map.setMapTypeId('hybrid');
      var Work = new google.maps.Marker({
        position: uluru,
        map: map
      });
      var contentString = '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading">New York Hall of Science</h1>'+
          '<div id="bodyContent">'+
          '<p>Yea its cool...' +
          '(last visited Saturday).</p>'+
          '</div>'+
          '</div>';
        var infowindow = new google.maps.InfoWindow({
         content: contentString
       });
       var marker = new google.maps.Marker({
         position: uluru,
         map: map,
         title: 'New York Hall of Science'
       });
       marker.addListener('click', function() {
         infowindow.open(map, marker);
       });
      var MacBar = new google.maps.Marker({
        position: blargh,
        map: map
      });
      var OtherWork = new google.maps.Marker({
        position: blegh,
        map: map
      });
    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN6JMK7RgNj22AddGOOBJzmqsfuLl3HUw&callback=initMap">
